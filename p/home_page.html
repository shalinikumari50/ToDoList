<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="../css/home_page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="../JS/task.js"></script>
    <style>
        #home {
            border-left: 10px solid lightgreen;
        }

        #home i {
            color: lightgreen
        }
    </style>
</head>

<body id="main">
    <div class="Mynavbar">
        <img src="../images/logo-removebg-preview.png" height="60px" width="90px" alt="logo">
    </div>
    <input type="checkbox" name="" id="chk">
    <label for="chk" class="show-btn">
        <i class="fa fa-bars"></i>
    </label>
    <label for="chk" class="hide-btn">
        <i class="fa fa-bars"></i>
    </label>
    <div class="content">
        <!--..................  -->
        <h1>Add Task</h1>
        <div class="box">
            <div class="input-group">

                <textarea class="form-control" aria-label="With textarea"
                    placeholder="Write your tasks here........" id="data"></textarea>
            </div>
            <div class="margin"></div>
            <div class="clock">
                <i class="material-icons alarm">alarm</i>
            </div>
            <div class="calendar">
                <i class="material-icons event">event</i>
            </div>
        </div>
        
        <div class="button">
            <button type="button" class="btn btn-primary add" onclick=addTask()>Add</button>
            <button type="button" class="btn btn-link cancel">Cancel</button>
        </div>
        <a href="assignTask.html" class="badge badge-dark Assignlink">Assign Task</a>

    
       
        <div class="vector">
            <img src="../images/vector2.jpg" class="img-fluid" alt="Responsive image">
            <p>Organize Your work with CheckList; start with adding task.</p>
        </div>
        
        <!-- ................. -->
    </div>
   
    <div class="sidebar" id="side">
        <ul>
            <li><a href="#" id="home"><i class="fa fa-home"></i><span>Home</span></a></li>
            <li><a href="task.html" id="tasks"><i class="fa fa-check-circle"></i><span>Tasks</span></a></li>
            <li><a href="Inbox.html" id="inbox"><i class="fa fa-bell"></i><span>Inbox</span></a></li>
            <li><a href="goals.html" id="goals"><i class="fa fa-tasks"></i><span>Goals</span></a></li>
            <li><a href="personal.html" id="personal"><i class="fa fa-user"></i><span>Personal</span></a></li>
        </ul>
        
    </div>
    
    


</body>

</html>
