<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>CheckList - Home</title>
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <div class="box">
            <div class="input-group">
                
                <textarea class="form-control" aria-label="With textarea"  placeholder="Write your tasks here........"></textarea>
              </div>
              <div class="margin"></div>
            <div class="clock">
                <i class="material-icons alarm">alarm</i>
            </div>
            <div class="calendar">
                <i class="material-icons event">event</i> 
            </div>
        </div>
        <div class="button">
            <button type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-link cancel">Cancel</button>

        </div>
        <div class="vector">
            <img src="../images/vector2.jpg" class="img-fluid" alt="Responsive image">
            <p>Organize Your work with CheckList; start with adding task.</p>
        </div>
    </div>
</body>
</html>
