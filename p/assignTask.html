<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link rel="stylesheet" href="../css/home_page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/assignTask.css">
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <style>
        #home {
            border-left: 10px solid lightgreen;
        }

        #home i {
            color: lightgreen
        }
    </style>
</head>

<body>
    <div class="Mynavbar">
        <img src="../images/logo-removebg-preview.png" height="60px" width="90px" alt="logo">
    </div>
    <input type="checkbox" name="" id="chk">
    <label for="chk" class="show-btn">
        <i class="fa fa-bars"></i>
    </label>
    <label for="chk" class="hide-btn">
        <i class="fa fa-bars"></i>
    </label>
    <div class="content">
        <h2>Assign Task</h2>
        <!--..................  -->
        <div class="shareOptions">
            
            <div class="input-group mb-3 inputbox">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Project Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3 inputbox">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email To</span>

                </div>
                <input type="email" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">

            </div>
            <div class="box">

                <div class="input-group">

                    <textarea class="form-control" aria-label="With textarea"
                        placeholder="Write your tasks here........"></textarea>
                </div>
                <div class="margin"></div>
                <div class="clock">
                    <i class="material-icons alarm">alarm</i>
                </div>
                <div class="calendar">
                    <i class="material-icons event">event</i>
                </div>
            </div>
            <div id="buttons">
                <a href="home_page.html" class="badge badge-dark backbtn">Back</a>
                <button id="asibtn" type="button" class="btn btn-primary add">Assign</button>
            </div>
        </div>
        <!-- ................. -->
    </div>

    <div class="sidebar" id="side">
        <ul>
            <li><a href="home_page.html" id="home"><i class="fa fa-home"></i><span>Home</span></a></li>
            <li><a href="task.html" id="tasks"><i class="fa fa-check-circle"></i><span>Tasks</span></a></li>
            <li><a href="Inbox.html" id="inbox"><i class="fa fa-bell"></i><span>Inbox</span></a></li>
            <li><a href="goals.html" id="goals"><i class="fa fa-tasks"></i><span>Goals</span></a></li>
            <li><a href="personal.html" id="personal"><i class="fa fa-user"></i><span>Personal</span></a></li>
        </ul>


    </div>
</body>

</html>
